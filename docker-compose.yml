services:
  todos-service:
    image: "miquelarranz/todos-service"
    ports:
      - "1234:8080"
  todos-db:
    image: postgres:17
    restart: always
    environment:
      DATABASE_URL: "host=todos-db user=postgres password=postgres dbname=todos sslmode=disable"
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - "./pgdata:/var/lib/postgresql/data"